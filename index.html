<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <div class="wrap">
      <header class="header">
          <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <form class="profile__fill">
            <img src="./images/kusto.png" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__name">                
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit"></button>
              </div>
              <p class="profile__occupation">Исследователь океана</p>              
            </div>            
            <button class="profile__add"></button>
          </form>
        </section>
        <section class="photo-grid" aria-label="Фотогалерея">
          <ul class="photo-grid__places">
            <li class="photo-grid__place">
              <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Пейзаж" class="photo-grid__picture">
              <div class="photo-grid__rectangle">
                <h2 class="photo-grid__title">Карачаевск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__place">
              <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Пейзаж" class="photo-grid__picture">
              <div class="photo-grid__rectangle">
                <h2 class="photo-grid__title">Карачаевск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__place">
              <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Пейзаж" class="photo-grid__picture">
              <div class="photo-grid__rectangle">
                <h2 class="photo-grid__title">Карачаевск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__place">
              <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Пейзаж" class="photo-grid__picture">
              <div class="photo-grid__rectangle">
                <h2 class="photo-grid__title">Карачаевск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__place">
              <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Пейзаж" class="photo-grid__picture">
              <div class="photo-grid__rectangle">
                <h2 class="photo-grid__title">Карачаевск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
            <li class="photo-grid__place">
              <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Пейзаж" class="photo-grid__picture">
              <div class="photo-grid__rectangle">
                <h2 class="photo-grid__title">Карачаевск</h2>
                <button class="photo-grid__like"></button>
              </div>
            </li>
          </ul>        
        </section>      
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_opened">
      <div class="popup__fade"></div>
      <div class="popup__wrapper">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__fill">
            <input class="popup__name" type="text" placeholder="Жак-Ив Кусто">
            <input class="popup__occupation" type="text" placeholder="Исследователь океана">
          </div>
          <button class="popup__save">Сохранить</button>
          <button class="popup__close"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
