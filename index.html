    <div class="popup popup__profile">      
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__edit" name="form-edit"> 
          <div class="popup__fill">
            <input class="popup__text popup__text_position_first-line popup__text_field_name" type="text" placeholder="Имя" name="form-name">
            <input class="popup__text popup__text_position_second-line popup__text_field_occupation" type="text" placeholder="Занятие" name="form-job">
          </div>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>

    <div class="popup popup__place">

        <h3 class="popup__title">Новое место</h3>

          <div class="popup__fill">
            <input class="popup__text popup__text_position_first-line popup__text_field_place" type="text" placeholder="Название" name="form-place">
            <input class="popup__text popup__text_position_second-line popup__text_field_url" type="text" placeholder="Ссылка на картинку" name="form-url">
