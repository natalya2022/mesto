<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">    
  </head>
  <body class="page">
    <div class="wrap">
      <header class="header">
          <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__fill">
            <img src="./images/senkevich.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__name">                
                <h1 class="profile__title">Юрий Сенкевич</h1>
                <button class="profile__edit" type="button" aria-label="Редактировать"></button>
              </div>
              <p class="profile__occupation">Русский путешественник</p>              
            </div>            
            <button class="profile__add" type="button" aria-label="Добавить"></button>
          </div>
        </section>
        <section class="photo-grid" aria-label="Фотогалерея">
          <ul class="photo-grid__places">            
          </ul>        
        </section>      
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">      
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__edit" name="form-edit" novalidate> 
          <div class="popup__fill">
            <input class="popup__input popup__text popup__text_position_first-line popup__text_field_name" type="text" placeholder="Имя" id="form-name" required minlength="2" maxlength="40">
            <span class="form-name-error"></span>
            <input class="popup__input popup__text popup__text_position_second-line popup__text_field_occupation" type="text" placeholder="Занятие" id="form-job" required minlength="2" maxlength="200">
            <span class="form-job-error"></span>
          </div>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>     
    </div>
    <div class="popup popup_type_place">      
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__edit" name="form-add" novalidate> 
          <div class="popup__fill">
            <input class="popup__input popup__text popup__text_position_first-line popup__text_field_place" type="text" placeholder="Название" id="form-place" required minlength="2" maxlength="30">
            <span class="form-place-error"></span>
            <input class="popup__input popup__text popup__text_position_second-line popup__text_field_url" type="url" placeholder="Ссылка на картинку" id="form-url" required>
            <span class="form-url-error"></span>
          </div>
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>     
    </div>
    <div class="popup popup_type_image">      
      <div class="popup__image-container">
        <img src="#" alt="#" class="popup__photo">
        <p class="popup__place-name"></p>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>        
      </div>     
    </div>
    <template id="cardTemplate">      
      <!-- <li class="photo-grid__place"> -->
        <img src="#" alt="#" class="photo-grid__picture">
        <button class="photo-grid__delete" type="button" aria-label="Удалить изображение"></button>
        <div class="photo-grid__rectangle">
          <h2 class="photo-grid__title"></h2>
          <button class="photo-grid__like" type="button" aria-label="Добавить в избранное"></button>
        </div>
      <!-- </li> -->
    </template>
    <script src="./scripts/cards.js" defer></script> 
    <script src="./scripts/index.js" defer></script>
    <!-- <script src="./scripts/validate.js" defer></script> -->
    <script src="./scripts/Card.js" defer></script>
    <script src="./scripts/FormValidator.js" defer></script> 
  </body>
</html>
